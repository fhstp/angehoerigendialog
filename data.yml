        type: toggle
        required: true
        subfield:
          erzaehltesdetail:
            label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
            type: radio
            options:
              sehr gut: sehr gut
              gut: gut
              mittelmäßig: mittelmäßig
              schlecht: schlecht
            when:
