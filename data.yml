sections:
  title: Angaben zur demenzerkrankten Person
  fields:

    verhaeltnis:
      label: In welchem verwandtschaftlichen Verhältnis stehen Sie zur demenzerkrankten Person?
      type: text
      required: true

    alter:
      label: Wie alt ist er/sie?
      type: number
      required: true

    pflegebedarf:
      label: Seit wann hat er/sie verstärkten Unterstützungs- und/oder Pflegebedarf?
      type: text
      required: true

    diagnose:
      label: Gibt es eine ärztliche Demenzdiagnose?
      type: toggle
      subfields:
        diagnosedetail:
          label: Welche Demenzdiagnose gibt es?
          type: text
          when:
            diagnose: true

    pflegegeld:
      label: Bekommt er/sie Pflegegeld?
      type: toggle
      subfields:
        pflegegelddetail:
          label: Welche Stufe Pflegegeld erhält er/sie?
          type: radio
          options:
            - 1
            - 2
            - 3
            - 4
            - 5
          when:
            pflegegeld: true

    haushalt:
      label: Leben Sie in einem gemeinsamen Haushalt?
      type: toggle

    unterstuetzungsangebot:
      label: Nimmt er/sie derzeit Unterstützungsangebote für demenzerkrankte Personen in Anspruch?
      type: toggle
      subfield:
        unterstuetzungsangebotdetail:
          label: Welche Unterstüztungsangebote nimmt er/sie in Anspruch, z. B. Tageszentrum, Gedächtnistraining, andere Betreuungen?
          type: text
          when:
            diagnose: true


sections:
  title: Angaben zur betreuende Person
  fields:

    alter:
      label: Wie alt sind Sie?
      type: number
      required: true

    beruf:
      label: Sind Sie berufstätig?
      type: toggle
      subfield:
        berufdetail:
          label: In welchen wöchentlichen Stundenausmaß sind Sie berufstätig?
          type: number
          when:
            beruf: true

    sorgepflichten:
      label: Haben Sie noch weitere Betreuungs- oder Sorgepflichten, etwa für Kinder oder andere (pflegebedürftige) Angehörige?
      type: toggle
      subfield:
        sorgepflichtendetail:
          label: Welche Betreuungs- oder Sorgepflichten haben Sie?
          type: text
          when:
            sorgepflichten: true

    unterstuetzungsangebote:
      label: Nehmen Sie derzeit Unterstützungsangebote für pflegende Angehörige in Anspruch?
      type: toggle
      subfield:
        unterstuetzungsangebotedetails:
          label: Welche Unterstützungsangebote nehmen Sie in Anspruch (etwa Angehörigenstammtisch, Gespräche mit professionellen HelferInnen)
          type: text
          when:
            unterstuetzungsangebote: true

    demenz:
      label: Haben Sie bereits Vorwissen über die Erkrankung Demenz und ihren Verlauf?
      type: toggle
      subfield:
        demenzdetails:
          label: Welches Vorwissen besitzen Sie über die Erkrankung Demenz?
          type: text
          when:
            demenz: true

    beratungsgespraech:
      label: Welche Erwartungen an das Beratungsgespräch haben Sie für sich selbst und für Ihre/n Angehörige/n?
      type: text
      required: true

    situationseinschaetzung:
      label: Offene Fragen zur Situationseinschätzung
      type: heading
      size: medium

    pflege:
      label: Wie ist es dazu gekommen, dass Sie selbst für Ihre/n Angehörige/n sorgen und wie lange machen Sie das schon?
      type: text
      required: true

    verantwortung:
      label: Wer fühlt sich sonst noch verantwortlich für Ihre/n Angehörige/n?
      type: text
      required: true

    professionelleHilfe:
      label: Wird Ihr/e Angehörige/r auch von professionellen HelferInnen unterstützt, beispielsweise Hauskrankenhilfe, Heimhilfe, 24h-Betreuung oder in Tageszentren?
      type: text
      required: true

    zufriedenheit:
      label: Wie zufrieden sind sie persönlich mit der derzeitigen Unterstützung?
      type: range
      step: 1
      min: 1
      max: 10
      required: true
      subfield:
        zufriedenheitdetail:
          label: Was sind die Gründe Ihrer Einschätzung?
          type: text
          required: true


