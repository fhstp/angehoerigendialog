title: Persönliche Ressourcen und Belastungen
titleShort: Ressourcen und Belastungen
fields:

  kraftausdauer:
    label: Alles in allem, was ist Ihrer Meinung nach <strong>hilfreich</strong> und gibt Ihnen <strong>Kraft und Ausdauer</strong>?
    type: list

  belastend:
    label: Welche <strong>drei Aspekte</strong> sind Ihrer Einschätzung nach <strong>besonders belastend</strong> für Sie?
    type: list
    min: 3
    max: 3

  einschraenkungenhinweis:
    label: Andere <strong>pflegende Angehörige</strong> von <strong>demenzerkrankten Menschen</strong> berichten
          häufig davon, dass sie durch die <strong>Pflege- und Betreuungsaufgaben</strong>, die
          sie oft über Jahre hinweg leisten, <strong>persönliche Einschränkungen erleben</strong>.
          Beispielsweise ist es nicht immer einfach, sich Zeit für sich selbst und die
          eigenen Interessen nehmen zu können.
    type: hint
    size: medium

  individuelleSituation:
    label: Sie sehen hier nun einige Aussagen von anderen pflegenden Angehörigen. Können Sie bitte angeben, ob diese Aussagen auch für Ihre individuelle Situation stimmen? Die Skala reicht von „stimmt“ bis hin zu „stimmt nicht“.
    type: heading
    size: medium

  rueckzugsmoeglichkeit:
    label: Ich habe das Gefühl, dass ich <strong>genügend Rückzugsmöglichkeiten</strong> habe.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  hobbysinteressen:
    label: Mir steht <strong>ausreichend Zeit</strong> für meine <strong>Hobbys und Interessen</strong> zur Verfügung.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  freizeitaktivitaeten:
    label: Es ist mir <strong>regelmäßig</strong> möglich, mich <strong>mit anderen Menschen zu treffen</strong> (z. B. Freizeitaktivitäten, Ausflüge, Kaffee trinken etc.).
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  zeitfuermichselbst:
    label: Ich habe <strong>genug Zeit</strong> für mich selbst, um <strong>mich zu erholen</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  beziehungen:
    label: Es ist mir <strong>regelmäßig</strong> möglich, meine <strong>Beziehung</strong> zu Familienangehörigen, Verwandten, FreundInnen und Bekannten <strong>zu pflegen</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  anforderungen:
    label: Ich kann die <strong>Anforderungen meiner Umgebung</strong> (z. B. Familie, Arbeitsplatz) <strong>und</strong> die Anforderungen durch die <strong>Pflege gut vereinbaren</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht
