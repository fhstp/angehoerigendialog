title: Praktische Betreuungsaufgaben
fields:

  situationseinschaetzung:
    label: Benötigen Sie Ihrer Einschätzung nach bei der Durchführung oder Organisation in folgenden Bereichen Unterstützung?
    type: heading
    size: medium

  testfeld:
    type: megacheckboxes
    options:
      mahlzeit: Zubereiten der Mahlzeiten
      nahrungsaufnahme: Nahrungsaufnahme
      badenwaschenduschen: Baden, Waschen, Duschen
      zahnpflegehaarhautnagelpflege: Zahnpflege, Haar-, Haut- und Nagelpflege
      toilette: Toilettengängen bzw. Inkontinenzvorlagen wechseln, Intimpflege
      kleidung: An- und Auskleiden bzw. Zurechtlegen der Kleidung
      haushalt: Haushaltsführung bzw. Einkäufen
      weglaufen: Vermeiden des Weglaufens
      verletzungen: Vermeiden von Stürzen und Verletzungen
      anwesend: Persönlich verfügbar/anwesend sein
      behoerdenwege: Behördenwege erledigen, sich über Unterstützungsleistungen informieren und/oder diese organisieren
    activefields:
      details:
        label: Von wem wird diese Unterstützung geleistet?
        type: radio
        options:
          anderer:  Jemand anderer leistet die Unterstützung.
          teilen: Ich teile mir die Unterstützung mit jemandem zu in etwa gleichen Teilen
          ichmeist: Ich leiste den größten Teil der Unterstützung, jemand anderer unterstützt mich fallweise
          ich:  Ich leiste die gesamte Unterstützung.
