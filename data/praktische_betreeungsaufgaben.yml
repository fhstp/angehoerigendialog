    unterstuetzungmahlzeit:
        label: Unterstützung beim Zubereiten der Mahlzeiten
        type: toggle
        text:
          - nein, keine Unterstützung notwenidg
          - ja, Unterstützung ist notwendig
        required: true
        subfield:
          unterstuetzungmahlzeitdetail:
            label: Von wem wird diese Unterstützung geleistet?
            type: checkboxes
            options:
              anderer:  Jemand anderer leistet die Unterstützung.
              teilen: Ich teile mir die Unterstützung mit jemandem zu in etwa gleichen Teilen
              ichmeist: Ich leiste den größten Teil der Unterstützung, jemand anderer unterstützt mich fallweise
              ich:  Ich leiste die gesamte Unterstützung.
            when:
              unterstuetzungmahlzeit: true

