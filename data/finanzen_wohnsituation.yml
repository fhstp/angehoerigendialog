    type: text

  hohekosten:
    label: Gibt es <strong>Dinge</strong>, die Ihnen einiges <strong>erleichtern</strong> würden, auf die Sie aber wegen der <strong>hohen Kosten verzichten</strong> (z. B. Taxifahrten oder eine Haushaltshilfe)?
    type: text

  haus:
    label: Ist das <strong>Haus/die Wohnung</strong> im Hinblick auf die Pflege Ihres/Ihrer Angehörigen <strong>praktisch eingerichtet</strong>? Was könnte Ihrer Meinung nach noch <strong>verbessert werden</strong>?
    type: text
