title: Finanzen und Wohnsituation
fields:

  finanziell:
    label: 7.1 Führt die Pflege Ihres/Ihrer Angehörigen bei Ihnen zu <strong>finanziellen Problemen</strong> oder müssen Sie dadurch an anderer Stelle <strong>kürzertreten</strong>?
    type: text

  hohekosten:
    label: 7.2 Gibt es <strong>Dinge</strong>, die Ihnen einiges <strong>erleichtern</strong> würden, auf die Sie aber wegen der <strong>hohen Kosten verzichten</strong> (z. B. Taxifahrten oder eine Haushaltshilfe)?
    type: text

  haus:
    label: 7.3 Ist das <strong>Haus/die Wohnung</strong> im Hinblick auf die Pflege Ihres/Ihrer Angehörigen <strong>praktisch eingerichtet</strong>? Was könnte Ihrer Meinung nach noch <strong>verbessert werden</strong>?
    type: text
