title: Umgang mit Verhaltensveränderungen des/der demenzerkrankten Angehörigen
titleShort: Verhaltensveränderungen
fields:

  verhaltensveraenderungenhinweis:
    label: Häufig treten <strong>bei Demenz</strong> bestimmte <strong>Denk- oder Verhaltensveränderungen</strong>
          auf. Oft ist es sehr <strong>irritierend</strong> und <strong>belastend</strong>, solche <strong>Persönlichkeitsveränderungen</strong>
          bei bisher vertrauten Menschen <strong>zu erleben</strong>. Ich nenne Ihnen
          nun einige <strong>Veränderungen</strong> im Denken oder Handeln, die <strong>bei demenzerkrankten
          Menschen</strong> auftreten können.
    type: hint
    size: medium

  veraenderungen:
    label: Bitte geben Sie an, ob die <strong>folgenden Veränderungen</strong> zurzeit auch <strong>bei Ihrem/Ihrer
          Angehörigen auftreten</strong> und wie Sie damit <strong>zurechtkommen</strong>. Die Skala, auf der Sie das
          einschätzen können, reicht von „sehr gut“ bis „schlecht“. Der/die Angehörige …
    type: checkboxes
    options:
      wiederholung: … <strong>wiederholt</strong> sich <strong>oft</strong> (z. B. stellt dieselbe Frage, erzählt dieselben Dinge)
      sachverhalte: … <strong>begreift</strong> schwierige <strong>Sachverhalte nicht</strong> mehr (z. B. kann einer längeren Erklärung nicht folgen)
      erzaehltes: … <strong>vergisst Erzähltes</strong> schnell (z. B. kann sich nach kurzer Zeit an Erzähltes nicht mehr erinnern)
      apatisch: … ist <strong>gleichgültig/apatisch</strong>
      merkwuerdigedinge: … tut <strong>Dinge</strong>, die mir <strong>merkwürdig</strong> oder <strong>unlogisch</strong> erscheinen (z. B. versteckt Gegenstände und/oder räumt Kleidung um)
      unruhig: … ist <strong>unruhig</strong> (z. B. hat einen erhöhten Bewegungsdrang)
      weglaufen: … <strong>läuft</strong> von zu Hause <strong>weg</strong>
      aggresiv: … wird <strong>verbal aggresiv</strong> (z.B. schimpft, wird laut)
      handgfreilich: … wird <strong>handgreiflich</strong> (z. B. hält mich stark fest und/oder schlägt mich)
      halluzinationen: … <strong>sieht/hört Dinge</strong>, die <strong>nicht da</strong> sind (z. B. Halluzinationen, paranoide Ideen)
      wahnhafteideen: … hat <strong>wahnhafte Ideen</strong>
      schwankendeverfassung: … zeigt <strong>schwankende Verfassung</strong> (z.B. in einem kurzen Zeitraum schneller Stimmungswechsel)
      verhaltenweise: … zeigt Verhaltensweisen, die <strong>ihn/sie selbst gefährden</strong> (z. B. schaltet den Herd ein und vergisst darauf)
    activefields:
      details:
        label: Wie <strong>kommen Sie</strong> selbst mit diesem <strong>Verhalten zurecht</strong>?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
