title: Umgang mit Verhaltensveränderungen des/der Demenzerkrankten Angehörigen
titleShort: Verhaltensänderungen
fields:

  verhaltensveraenderungenhinweis:
    label: Häufig treten bei Demenz bestimmte Denk- oder Verhaltensveränderungen
          auf. Oft ist es sehr irritierend und belastend, solche Persönlichkeitsveränderungen
          bei bisher vertrauten Menschen zu erleben. Ich nenne Ihnen
          nun einige Veränderungen im Denken oder Handeln, die bei demenzerkrankten
          Menschen auftreten können.
    type: hint
    size: medium

  veraenderungen:
    label: Bitte geben Sie an, ob die folgenden Veränderungen zurzeit auch bei Ihrem/Ihrer
          Angehörigen auftreten und wie Sie damit zurechtkommen. Die Skala, auf der Sie das
          einschätzen können, reicht von „sehr gut“ bis „schlecht“. Der/die Angehörige …
    type: checkboxes
    options:
      wiederholung: … wiederholt sich oft (z. B. stellt dieselbe Frage, erzählt dieselben Dinge)
      sachverhalte: … begreift schwierige Sachverhalte nicht mehr (z. B. kann einer längeren Erklärung nicht folgen)
      erzaehltes: … vergisst Erzähltes schnell (z. B. kann sich nach kurzer Zeit an Erzähltes nicht mehr erinnern)
      merkwuerdigedinge: … tut Dinge, die mir merkwürdig oder unlogisch erscheinen (z. B. versteckt Gegenstände und/oder räumt Kleidung um)
      unruhig: … ist unruhig (z. B. hat einen erhöhten Bewegungsdrang)
      aggresiv: … wird verbal aggresiv (z.B. schimpft, wird laut)
      handgfreilich: … wird handgreiflich (z. B. hält mich stark fest und/oder schlägt mich)
      wahnhafteideen: … sieht/hört Dinge, die nicht da sind (z. B. wahnhafte Ideen)
      schwankendeverfassung: … zeigt schwankende Verfassung (z.B. in einem kurzen Zeitraum schneller Stimmungswechsel)
      verhaltenweise: … zeigt Verhaltensweisen, die ihn/sie selbst gefährden (z. B. schaltet den Herd ein und vergisst darauf)
    activefields:
      details:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
