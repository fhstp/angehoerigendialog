title: Umgang mit Verhaltensveränderungen des/der Demenzerkrankten Angehörigen?
fields:

  veraenderungen:
    label: Bitte geben Sie an, ob die folgenden Veränderungen zurzeit auch bei Ihrem/Ihrer Angehörigen auftreten und wie Sie damit zurechtkommen. Die Skala, auf der Sie das einschätzen können, reicht von „sehr gut“ bis „schlecht“.
    type: heading
    size: medium

  wiederholung:
    label: Der/die Angehörige … wiederholt sich oft (z. B. stellt dieselbe Frage, erzählt dieselben Dinge)
    type: toggle
    subfields:
      wiederholungdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          wiederholung: true

  sachverhalte:
    label: Der/die Angehörige … begreift schwierige Sachverhalte nicht mehr (z. B. kann einer längeren Erklärung nicht folgen)
    type: toggle
    subfields:
      sachverhaltedetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          sachverhalte: true

  erzaehltes:
    label: Der/die Angehörige … vergisst Erzähltes schnell (z. B. kann sich nach kurzer Zeit an Erzähltes nicht mehr erinnern)
    type: toggle
    subfields:
      erzaehltesdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          erzaehltes: true

  merkwuerdigedinge:
    label: Der/die Angehörige … tut Dinge, die mir merkwürdig oder unlogisch erscheinen (z. B. versteckt Gegenstände und/oder räumt Kleidung um)
    type: toggle
    subfields:
      merkwuerdigedingedetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          merkwuerdigedinge: true

  unruhig:
    label: Der/die Angehörige … ist unruhig (z. B. hat einen erhöhten Bewegungsdrang)
    type: toggle
    subfields:
      unruhigdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          unruhig: true

  aggresiv:
    label: Der/die Angehörige … wird verbal aggresiv (z.B. schimpft, wird laut)
    type: toggle
    subfields:
      aggresivdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          aggresiv: true

  handgfreilich:
    label: Der/die Angehörige … wird handgreiflich (z. B. hält mich stark fest und/oder schlägt mich)
    type: toggle
    subfields:
      handgfreilichdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          handgfreilich: true

  wahnhafteideen:
    label: Der/die Angehörige … sieht/hört Dinge, die nicht da sind (z. B. wahnhafte Ideen)
    type: toggle
    subfields:
      wahnhafteideendetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          wahnhafteideen: true

  schwankendeverfassung:
    label: Der/die Angehörige … zeigt schwankende Verfassung (z.B. in einem kurzen Zeitraum schneller Stimmungswechsel)
    type: toggle
    subfields:
      schwankendeverfassungdetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
        when:
          schwankendeverfassung: true

  verhaltenweise:
    label: Der/die Angehörige … zeigt Verhaltensweisen, die ihn/sie selbst gefährden (z. B. schaltet den Herd ein und vergisst darauf)
    type: toggle
    subfields:
      verhaltenweisedetail:
        label: Wie kommen Sie selbst mit diesem Verhalten zurecht?
        type: radio
        options:
          sehr_gut: sehr gut
          gut: gut
          mittelmäßig: mittelmäßig
          schlecht: schlecht
