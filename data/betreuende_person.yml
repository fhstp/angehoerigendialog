title: Angaben zur betreuenden Person
titleShort: Betreuende Person
fields:

  alter:
    label: Wie <strong>alt</strong> sind Sie?
    type: number

  beruf:
    label: Sind Sie <strong>berufstätig</strong>?
    type: toggle
    subfields:
      berufdetail:
        label: In welchen wöchentlichen <strong>Stundenausmaß</strong> sind Sie berufstätig?
        type: number
        when:
          beruf: true

  sorgepflichten:
    label: Haben Sie noch <strong>weitere Betreuungs- oder Sorgepflichten</strong>, etwa für Kinder oder andere (pflegebedürftige) Angehörige?
    type: toggle
    subfields:
      sorgepflichtendetail:
        label: <strong>Welche</strong> Betreuungs- oder Sorgepflichten haben Sie?
        type: list
        when:
          sorgepflichten: true

  unterstuetzungsangebot:
    label: Nehmen Sie derzeit <strong>Unterstützungsangebote</strong> für pflegende Angehörige in Anspruch?
    type: toggle
    subfields:
      unterstuetzungsangebotdetail:
        label: <strong>Welche</strong> Unterstützungsangebote nehmen Sie in Anspruch (etwa Angehörigenstammtisch, Gespräche mit professionellen HelferInnen)
        type: list
        when:
          unterstuetzungsangebot: true

  demenz:
    label: Haben Sie bereits <strong>Vorwissen</strong> über die Erkrankung <strong>Demenz</strong> und ihren Verlauf?
    type: toggle
    subfields:
      demenzdetails:
        label: <strong>Welches</strong> Vorwissen besitzen Sie über die Erkrankung Demenz?
        type: text
        when:
          demenz: true

  beratungsgespraech:
    label: Welche <strong>Erwartungen</strong> an das Beratungsgespräch haben Sie für sich selbst und für Ihre/n Angehörige/n?
    type: text

  situationseinschaetzung:
    label: Offene Fragen zur Situationseinschätzung
    type: heading
    size: medium

  pflege:
    label: Wie ist es dazu gekommen, dass Sie selbst für <strong>Ihre/n Angehörige/n sorgen</strong> und <strong>wie lange</strong> machen Sie das schon?
    type: text

  verantwortung:
    label: Wer fühlt sich sonst noch <strong>verantwortlich</strong> für Ihre/n Angehörige/n?
    type: text

  professionelleHilfe:
    label: Wird Ihr/e Angehörige/r auch von <strong>professionellen HelferInnen</strong> unterstützt, beispielsweise Hauskrankenhilfe, Heimhilfe, 24h-Betreuung oder in Tageszentren?
    type: text

  zufriedenheit:
    label: Wie <strong>zufrieden</strong> sind Sie persönlich mit der derzeitigen Unterstützung?
    type: range
    step: 1
    min:
      value: 1
      label: sehr unzufrieden
    max:
      value: 10
      label: sehr zufrieden
    subfields:
      zufriedenheitdetail:
        label: Was sind die <strong>Gründe</strong> Ihrer Einschätzung?
        type: text
