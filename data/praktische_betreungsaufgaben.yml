title: Praktische Betreuungsaufgaben
fields:

  praktischebetreuungsaufgabenhinweis:
    label: Um einen <strong>Einblick</strong> in den derzeitigen <strong>Pflege- und Unterstützungsbedarf
          Ihres/Ihrer Angehörigen</strong> und einen Eindruck von dem, was <strong>Sie leisten</strong>, zu
          bekommen, stelle ich Ihnen nun einige <strong>Fragen</strong> zu den <strong>praktischen Betreuungsaufgaben</strong>.
          Wir werden <strong>gemeinsam</strong> eine <strong>Liste mit 11 Tätigkeiten</strong> durchgehen,
          von denen wir wissen, dass <strong>andere demenzerkrankte Personen</strong>
          dabei häufig auf <strong>Hilfe angewiesen</strong> sind. Bitte geben Sie an, ob <strong>Ihr/e Angehörige/
          r</strong> derzeit – laufend oder auch nur fallweise – <strong>Hilfe</strong> in den genannten
          Bereichen <strong>benötigt</strong> und wenn ja, von wem diese <strong>Hilfe geleistet</strong> wird bzw.
          wer diese <strong>Hilfe organisiert</strong> (z. B. Essen auf Rädern, 24-Stunden-Betreuung).
    type: hint
    size: medium

  situationseinschaetzung:
    label: <strong>Benötigen</strong> Sie Ihrer Einschätzung nach bei der <strong>Durchführung</strong> oder <strong>Organisation</strong> in folgenden Bereichen <strong>Unterstützung</strong>?
    type: checkboxes
    options:
      mahlzeit: Zubereiten der Mahlzeiten
      nahrungsaufnahme: Nahrungsaufnahme
      badenwaschenduschen: Baden, Waschen, Duschen
      zahnpflegehaarhautnagelpflege: Zahnpflege, Haar-, Haut- und Nagelpflege
      toilette: Toilettengängen bzw. Inkontinenzvorlagen wechseln, Intimpflege
      kleidung: An- und Auskleiden bzw. Zurechtlegen der Kleidung
      haushalt: Haushaltsführung bzw. Einkäufen
      weglaufen: Vermeiden des Weglaufens
      verletzungen: Vermeiden von Stürzen und Verletzungen
      anwesend: Persönlich verfügbar/anwesend sein
      behoerdenwege: Behördenwege erledigen, sich über Unterstützungsleistungen informieren und/oder diese organisieren
    activefields:
      details:
        label: Von wem wird diese Unterstützung geleistet?
        type: radio
        options:
          anderer:  Jemand anderer leistet die Unterstützung.
          teilen: Ich teile mir die Unterstützung mit jemandem zu in etwa gleichen Teilen
          ichmeist: Ich leiste den größten Teil der Unterstützung, jemand anderer unterstützt mich fallweise
          ich:  Ich leiste die gesamte Unterstützung.
