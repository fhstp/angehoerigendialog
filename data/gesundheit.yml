title: Gesundheit
fields:

  gesundheithinweis:
    label: Wir haben bisher über die <strong>Pflege und Unterstützung</strong> gesprochen, die Sie
           für Ihre/n Angehörige/n leisten. Ich möchte in der Folge mit Ihnen darüber
           sprechen, wie es Ihnen selbst geht. Zum Beispiel über <strong>Ihre eigene Gesundheit</strong>
           und die <strong>Hilfe</strong>, die Sie von anderen <strong>erhalten</strong> oder <strong>benötigen</strong>.
    type: hint
    size: medium

  gesundheit:
    label: Offene Fragen zur Gesundheit der angehörigen Person
    type: heading
    size: medium

  gesundheitszustand:
    label: 5.1 Wenn Sie auf die <strong>letzten zwei Wochen</strong> zurückblicken, <strong>wie gesund</strong> fühlen Sie sich derzeit?
    type: range
    step: 1
    min:
      value: 1
      label: sehr schlecht
    max:
      value: 10
      label: sehr gesund

  nervlichebelastung:
    label: 5.2 Wie schätzen Sie Ihre <strong>nervliche Belastung</strong> ein?
    type: range
    step: 1
    min:
      value: 1
      label: sehr stark belastet
    max:
      value: 10
      label: nicht belastet

  energiereserven:
    label: 5.3 Wie schätzen Sie Ihre <strong>Energiereserven</strong> ein?
    type: range
    step: 1
    min:
      value: 1
      label: beinahe vollständig verbraucht
    max:
      value: 10
      label: sehr gute Energiereserven

  einschaetzung:
    label: 5.4 <strong>Sorgen</strong> Sie Ihrer Einschätzung nach gut dafür, dass <strong>es Ihnen selbst gut geht</strong>?
    type: text

  kraefte:
    label: 5.5 Ich nehme an, Sie haben sich schon überlegt, wie Sie für sich selbst sorgen können. Was <strong>hilft</strong> Ihnen, Ihre <strong>Kräfte zu erhalten</strong>?
    type: text

  koerperlichebeschwerden:
    label: 5.6 Haben Sie <strong>körperliche Beschwerden</strong>, die Ihnen bei der Pflege und Betreuung Ihres/Ihrer Angehörigen im Wege stehen? Zum Beispiel Probleme beim Gehen oder Rückenschmerzen?
    type: text

  gefuehle:
    label: 5.7 Welche <strong>Gefühle</strong> kommen bei Ihnen während der <strong>Betreuung</strong> manchmal zum Vorschein?
    type: text

  gesundheitszustandhinweis:
    label: Andere <strong>pflegende Angehörige</strong> berichten davon, dass die Pflege und
          Betreuung den <strong>eigenen Gesundheitszustand beeinflussen</strong>. Können
          Sie bitte ankreuzen, inwiefern folgende Aussagen <strong>auf Sie zutreffend</strong> sind?
          Die Skala reicht von „stimmt“ bis hin zu „stimmt nicht“.
    type: hint
    size: medium

  erschoepfung:
    label: 5.8 Ich fühle mich oft <strong>körperlich erschöpft</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  pflegegesundheit:
    label: 5.9 Durch die Pflege wird meine <strong>Gesundheit angegriffen</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  eigenekraft:
    label: 5.10 Die Pflege <strong>kostet viel</strong> von meiner eigenen <strong>Kraft</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  eigenegesundheit:
    label: 5.11 Ich kann mich <strong>zu wenig</strong> um meine <strong>eigene Gesundheit</strong> kümmern.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  schlafstoerung:
    label: 5.12 Ich leide unter <strong>Schlafstörungen</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  eindruck:
    label: 5.13 Habe den Eindruck, <strong>alles alleine schaffen</strong> zu müssen.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  zuviel:
    label: 5.14 Es fällt mir schwer zuzugeben, dass es mir <strong>manchmal zuviel</strong> wird.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  hemmungen:
    label: 5.15 Habe Hemmungen um <strong>Hilfe</strong> zu <strong>bitten</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht

  betreuungsaufgaben:
    label: 5.16 Es fällt mir schwer, <strong>Betreuungsaufgaben abzugeben</strong>.
    type: radio
    options:
      stimmt: stimmt
      stimmt_teilweise: stimmt teilweise
      stimmt_nicht: stimmt nicht
